<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-clipboard-list"></i> TaskMaster</h1>
            <p>Your Personal To-Do List</p>
        </header>
        <div class="app-body">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-task-btn">Add Task</button>
            </div>
            <div class="datetime-section">
                <input type="date" id="task-date">
                <input type="time" id="task-time">
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul class="task-list" id="task-list">
                <!-- Task items will be added here by JavaScript -->
            </ul>

            <div class="empty-message" id="empty-message">Your to-do list is empty!</div>
        </div>
    </div>

    <script>
        // DOM elements
        const taskInput = document.getElementById('task-input');
        const taskDateInput = document.getElementById('task-date');
        const taskTimeInput = document.getElementById('task-time');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const emptyMessage = document.getElementById('empty-message');

        // Task array
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        // Function to save tasks to local storage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Function to render tasks
        function renderTasks() {
            taskList.innerHTML = ''; // Clear current list
            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
            });

            if (filteredTasks.length === 0) {
                emptyMessage.style.display = 'block';
            } else {
                emptyMessage.style.display = 'none';
            }

            filteredTasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.classList.add('task-item');
                if (task.completed) {
                    listItem.classList.add('completed');
                }

                const formattedDateTime = task.date || task.time ?
                    `${task.date ? task.date : ''}${task.date && task.time ? ' at ' : ''}${task.time ? task.time : ''}` :
                    'No deadline';

                listItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" data-id="${task.id}" ${task.completed ? 'checked' : ''}>
                    <div class="task-content">
                        <div class="task-title">${task.text}</div>
                        <div class="task-datetime">${formattedDateTime}</div>
                    </div>
                    <div class="task-actions">
                        <button class="edit" data-id="${task.id}"><i class="fas fa-edit"></i></button>
                        <button class="delete" data-id="${task.id}"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                taskList.appendChild(listItem);
            });
        }

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            const taskDate = taskDateInput.value;
            const taskTime = taskTimeInput.value;

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const newTask = {
                id: Date.now(), // Simple unique ID
                text: taskText,
                completed: false,
                date: taskDate,
                time: taskTime
            };

            tasks.push(newTask);
            saveTasks();
            renderTasks();

            // Clear input fields
            taskInput.value = '';
            taskDateInput.value = '';
            taskTimeInput.value = '';
        }

        // Function to toggle task completion
        function toggleComplete(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    task.completed = !task.completed;
                }
                return task;
            });
            saveTasks();
            renderTasks();
        }

        // Function to delete a task
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        // Function to edit a task
        function editTask(id) {
            const taskToEdit = tasks.find(task => task.id === id);
            if (!taskToEdit) return;

            // Populate input fields with task details
            taskInput.value = taskToEdit.text;
            taskDateInput.value = taskToEdit.date;
            taskTimeInput.value = taskToEdit.time;

            // Change button to update mode
            addTaskBtn.textContent = 'Update Task';
            addTaskBtn.dataset.editingId = id; // Store editing ID
        }

        // Function to update a task
        function updateTask(id) {
            const taskText = taskInput.value.trim();
            const taskDate = taskDateInput.value;
            const taskTime = taskTimeInput.value;

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            tasks = tasks.map(task => {
                if (task.id === id) {
                    task.text = taskText;
                    task.date = taskDate;
                    task.time = taskTime;
                }
                return task;
            });

            saveTasks();
            renderTasks();

            // Reset button and input fields
            addTaskBtn.textContent = 'Add Task';
            delete addTaskBtn.dataset.editingId;
            taskInput.value = '';
            taskDateInput.value = '';
            taskTimeInput.value = '';
        }

        // Event listeners
        addTaskBtn.addEventListener('click', () => {
            if (addTaskBtn.dataset.editingId) {
                updateTask(parseInt(addTaskBtn.dataset.editingId));
            } else {
                addTask();
            }
        });

        taskList.addEventListener('click', (e) => {
            const target = e.target;
            const id = parseInt(target.dataset.id);

            if (target.classList.contains('task-checkbox')) {
                toggleComplete(id);
            } else if (target.closest('.delete')) {
                deleteTask(id);
            } else if (target.closest('.edit')) {
                editTask(id);
            }
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                renderTasks();
            });
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
